<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
            <h1>Temperature Conversion Program</h1>

            <input type="number" id="myInput" placeholder="Enter..."/>
            <br>
            <input type="radio" id="cToFCheckbox" />
            <label for="cToFCheckbox">Celsius to Fahrenheit</label>
            <br>

            <input type="radio" id="fToCCheckbox" />
            <label for="fToCCheckbox">Fahrenheit to Celsius</label>
            <br>

            <button onclick="convert()" id="convertButton">Convert</button>
            <br>
            <p id="conversionResult">Select a unit.</p>
    </form>

    <script src="index.js"></script>
</body>
</html>
