<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>

        <h1>Temperature Conversion Program</h1>

        <input type="number" id="myInput" value="0" placeholder="Enter..."/>
        <br>
        <input type="radio" id="cToFCheckbox" name="unit"/>
        <label for="cToFCheckbox">Celsius to Fahrenheit</label>
        <br>

        <input type="radio" id="fToCCheckbox" name="unit"/>
        <label for="fToCCheckbox">Fahrenheit to Celsius</label>
        <br>

        <button type="button" id="convertButton">Convert</button>
        <p id="conversionResult">Select a unit.</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
